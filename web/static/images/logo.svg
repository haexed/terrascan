<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle (ocean) -->
  <circle cx="256" cy="256" r="240" fill="#2E7D5A"/>

  <!-- Continents/landmasses stylized -->
  <ellipse cx="180" cy="180" rx="70" ry="50" fill="#33a474" transform="rotate(-20 180 180)"/>
  <ellipse cx="320" cy="150" rx="55" ry="40" fill="#33a474" transform="rotate(15 320 150)"/>
  <ellipse cx="200" cy="280" rx="80" ry="45" fill="#33a474" transform="rotate(-10 200 280)"/>
  <ellipse cx="340" cy="300" rx="50" ry="60" fill="#33a474" transform="rotate(25 340 300)"/>
  <ellipse cx="280" cy="380" rx="40" ry="30" fill="#33a474"/>

  <!-- Subtle highlight/shine -->
  <ellipse cx="180" cy="160" rx="100" ry="80" fill="rgba(255,255,255,0.1)" transform="rotate(-30 180 160)"/>

  <!-- Border ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#F6E27A" stroke-width="8"/>
</svg>
